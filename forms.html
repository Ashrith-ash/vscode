<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dept.css">
    <style>
        body{
            text-align: center;
        }
    </style>
    <title>Forms</title>
</head>
<body>
    <h1><em>Submit request</em> </h1>
    <form>
        <label for="u_id">User id</label>
        <input type="text" name="User id"><br><br>
        <label for="User mobile number">User mobile number</label>
        <input type="number" name="User mobile number"><br><br>
        <label for="Device and model">Device and model</label>
        <input type="text" name="Device and model"><br><br>
        <label for="f_u_id">Friend's user id</label>
        <input type="number" name="Friend's user id"><br><br>
        <label for="time">How long have you been facing this issue</label>
        <input type="text" name="yesterday, today"><br><br>
        <label for="sandglass">Did you see the icon?</label>
        <input type="text" name="icon"><br><br>
        <label for="score">Snapscore</label>
        <input type="number" name="Snapscore"><br><br>
        Description (optional)<br>
        <textarea rows="4" cols="40" name="Tell me about yourself">
        </textarea><br>
        <input type="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
