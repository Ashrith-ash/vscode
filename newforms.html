<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dept.css">
    <title>Another Forms</title>
</head>
<body>
    <div class="container">
    <h1><em>Courses enquiry form</em></h1>
    <form>
        <label for="uname">Name</label>
        <input type="text" name="Name"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br><br>
        <label for="Department">Department</label>
        <input type="text" name="Department"><br><br>
        <label for="team">Team</label>
        <input type="text" name="Team"><br><br>
        <label for="Number of Courses enrolled">Number of Courses enrolled</label>
        <input type="number" name="Courses enrolled"><br><br>
        <label for="Courses enrolled">Courses enrolled</label>
        <input type="checkbox" name="HTML" value="on">HTML
        <input type="checkbox" name="Git" value="on">Git
        <input type="checkbox" name="NGINX" value="on">NGINX
        <input type="checkbox" name="IntelliJ IDEA" value="on">IntelliJ IDEA<br><br>
        Any other courses: <br>
        <textarea rows="4" cols="40" name="Other courses"></textarea><br>
        <label for="rating">Rate the courses offered</label><br>
        <input type="radio" name="rating" value="5">5<br>
        <input type="radio" name="rating" value="4">4<br>
        <input type="radio" name="rating" value="3">3<br>
        <input type="radio" name="rating" value="2">2<br>
        <input type="radio" name="rating" value="1">1<br><br>
        <label for="scores">Choose the score <br>you got:</label>
        <select name="scores">
            <option value=">=90%">>=90%</option>
            <option value="80-90">80-90</option>
            <option value="70-80">70-80</option>
            <option value="50-70">50-70</option>
        </select><br><br>
        <label for="details">Course file</label>
        <input type="file" name="uploadfile" accept="image/*"><br><br>
        <input type="button" name="Register" value="Register">
    </form>
    </div>
</body>
</html>
